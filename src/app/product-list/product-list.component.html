<h2>Products</h2>


<div *ngFor="let product of products">

<h3>
  <a [title]="product.name + ' details'">{{product.name}}</a>
</h3>

<p>Price: ${{product.price}}</p>

<p *ngIf="product.description">
  Description: {{ product.description }}
</p>

<button (click)="share()">
  Share
</button>


<app-product-alerts 
[product]="product"
(notify)="onNotify(product)"
></app-product-alerts>  

</div>
